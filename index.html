<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.player{
width:130px;
height:90px;
border: 1px solid black;
padding: 10%;
}
</style>
<script type="text/javascript">
var players = [];
function ScrumCard(value){
this.value = value;
}
function Scrummer(name){
this.name = name;
this.noll = new ScrumCard(0);
this.halv = new ScrumCard(0.5);
this.ett = new ScrumCard(1);
this.tvau = new ScrumCard(2);
this.tre = new ScrumCard(3);
this.fem = new ScrumCard(5);
this.autta = new ScrumCard(8);
this.tretton = new ScrumCard(13);
this.tjugo = new ScrumCard(20);
this.fyrtio = new ScrumCard(40);
this.hundra = new ScrumCard(100);
this.king = new ScrumCard("vet ej");
this.valtKort = "";

this.setCard = function(kort){
this.valtKort = kort;
}

this.getCard = function(){
return this.valtKort;
}

this.elementMe = function(){
var myDiv = document.createElement("div");
myDiv.className = "player";
myDiv.innerHTML = this.name;
return myDiv;
}

}
</script>
</head>
<body>
<h1>Scrum-Poker</h1>

<div id="arena">

</div>
<button type="button" id="addPlayer">Add player</button>

<script type="text/javascript">
window.onload = function(){
var addPlayerBtn = document.getElementById("addPlayer");
addPlayerBtn.addEventListener("click", function(){
alert("Add player");
var scr_x = new Scrummer(prompt("Ange nytt namn"));

var arena = document.getElementById("arena");
players.push(scr_x);

arena.appendChild(scr_x.elementMe());
alert(players.length);
});
}
</script>
</body>
</html>
